<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Vizualização da Ação</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
    <strong>Código: </strong>{{ db.codigo }}<br>
    <strong>Descrição: </strong>{{ db.descricao }}</br>
    <strong>Data: </strong>{{ db.data }}<br>
    <strong>Open: </strong>{{ db.open }}<br>
    <strong>Close: </strong>{{ db.close }}<br>
    <strong>high: </strong>{{ db.high }}<br>
    <strong>Low: </strong>{{ db.low }}<br>
    <strong>Volume: </strong>{{ db.volume }}<br>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 </body>
</html>
